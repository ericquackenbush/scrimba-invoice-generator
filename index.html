<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Karla:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    </head>
    <body>
        <div class="card">
            <div class="header">
                <h1>Invoice creator</h1>
                <h3>Thanks for choosing GoodCorp, LLC!</h3>
            </div>
            <div class="container">
                <div id="btn-container">
                </div>
                <div id="services-header" class="dual-column">
                    <span>TASK</span>
                    <span>TOTAL</span>
                </div>
                <div id="requested-services" class="dual-column">
                </div>
                <div id="horizontal-line"></div>
                <div id="payment-header" class="dual-column">
                    <span>NOTES</span>
                    <span>TOTAL AMOUNT</span>
                </div>
                <div id="payment" class="dual-column">
                    <span id="payment-methods">We accept cash, credit card, or PayPal</span>
                    <span id="payment-total">$0</span>
                </div>
                <button type="button" id="reset-button">
                    <i class="fa-solid fa-envelope"></i>
                    Send invoice
                </button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
